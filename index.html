    <body class="bg">
        <section class="container">
            <div class="row mt-5">
                <h1 class="col-md-12 center font">Banco de Documentos</h1>
            </div>
            <div class="row mt-4">
                <div class="col-md-12 center embed-responsive" id="busca">
                    <input type="text" placeholder="Digite o CPF" id="inputCPF">
                    <button onclick="search()">PESQUISAR</button>
                </div>
                <div id="resultado" class="col-md-12 center ocultar">

                    <ul id="list">

                    <button class="center" onclick="back()"><i class="fas fa-undo"></i></button>
